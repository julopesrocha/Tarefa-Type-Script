<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Favorites
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item *ngFor="let serie of series; let i = index">
    {{i}},{{serie.name}}
    <div class="item-note" slot="end">
      {{serie.avaliation}}
    </div>
  </ion-item>
</ion-list>
</ion-content>
